<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Club</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Esto asegurará que no haya barras de desplazamiento */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image-container img {
            width: 100%;
            height: 109%;
            object-fit: cover; /* Esto asegurará que la imagen cubra toda el área del contenedor */
        }
        .hotspot {
            position: absolute;
            width: 15px; /* Tamaño del círculo */
            height: 15px;
            background-color: white; /* Color del círculo */
            border-radius: 50%;
            border: 0px solid #ffffff; /* Borde del círculo */
            cursor: pointer;
            z-index: 10;
            animation: fade 2s infinite; /* Animación de opacidad */
        }
        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .circle-animation {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: expand 2s infinite;
            pointer-events: none;
        }
        @keyframes expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Exotic-Web-Preview-Edited-10.png" usemap="#image-map" alt="Exotic Web Render Preview">
        <div class="hotspot" style="top: 78%; left: 24.6%;" onclick="window.open('https://exoticclub.mitiendanube.com/productos/tee-1/', '_blank');"></div>
        <div class="hotspot" style="top: 85%; left: 42.7%;" onclick="window.location.href='https://exoticclub.mitiendanube.com/productos/tee-2/';"></div>
        <map name="image-map">
            <area target="_blank" alt="Tee 1" title="Tee 1" href="https://exoticclub.mitiendanube.com/productos/tee-1/" coords="493,807,29" shape="circle">
            <area target="" alt="Tee 2" title="Tee 2" href="https://exoticclub.mitiendanube.com/productos/tee-2/" coords="840,888,34" shape="circle">
        </map>
    </div>

    <script>
        document.querySelectorAll('.hotspot').forEach(hotspot => {
            const circle = document.createElement('div');
            circle.classList.add('circle-animation');
            circle.style.width = '100px';  // Tamaño del círculo animado
            circle.style.height = '100px';
            // Centra la animación en el hotspot
            circle.style.left = (hotspot.offsetLeft + (hotspot.clientWidth / 2) - 50) + 'px';  // Ajuste
            circle.style.top = (hotspot.offsetTop + (hotspot.clientHeight / 2) - 50) + 'px';    // Ajuste
            document.body.appendChild(circle);
        });
    </script>
</body>
</html>
